<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Sign up</title>
  </head>
  <body>
    <div class="container">
      <div class="left-div">
        <h1>Create an account</h1>
        <div class="facebook-div">
          <div class="facebook-logo">
            <img src="./images/Facebook-Logo.png" alt="Facebook logo" />
          </div>
          <div class="facebook-p">
            <h3>Sign in with Facebook</h3>
          </div>
        </div>
        <div class="twitter-div">
          <div class="twitter-logo">
            <img src="./images/twitter-logo.png" alt="Twitter logo" />
          </div>
          <div class="twitter-p">
            <h3>Sign in with Twitter</h3>
          </div>
        </div>
        <div class="google-div">
          <div class="google-logo">
            <img src="./images/google-logo.png" alt="Google logo" />
          </div>
          <div class="google-p">
            <h3>Sign in with Google</h3>
          </div>
        </div>
        <div class="behance-div">
          <div class="behance-logo">
            <img src="./images/behance-logo.png" alt="Behance logo" />
          </div>
          <div class="behance-p">
            <h3>Sign in with Behance</h3>
          </div>
        </div>
      </div>
      <div class="right-div">
        <h2>Modern Website Form</h2>
        <input type="text" placeholder="username" />
        <input type="email" placeholder="email" />
        <input type="password" placeholder="password" />
        <button>Sign up</button>
      </div>
    </div>
  </body>
</html>
